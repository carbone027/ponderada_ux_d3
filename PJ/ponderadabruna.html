<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo São Paulo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node { fill: red; stroke: black; stroke-width: 1.5px; }
        .link { stroke: gray; stroke-width: 1.5px; }
        .map { fill: none; stroke: black; stroke-width: 2px; }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const svg = d3.select("svg");

        // Ajustar caminho do GeoJSON
        d3.json("geojs-35-mun.json").then(data => {
            const projection = d3.geoMercator().fitSize([800, 600], data);
            const path = d3.geoPath().projection(projection);
            
            svg.selectAll(".map")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "map")
                .attr("d", path)
                .attr("stroke", "black")
                .attr("fill", "none");

            // Gerar pontos dentro do mapa baseado no GeoJSON
            const cidades = data.features.map(f => {
                const [x, y] = projection(d3.geoCentroid(f));
                return { nome: f.properties.name || f.properties.id, x, y };
            });

            // Ajustar São Paulo como referência central
            const sp = cidades.find(c => c.nome.includes("São Paulo"));
            if (!sp) return; // Se não encontrar, não cria links
            
            // Criar ligações apenas com São Paulo
            let links = cidades.filter(c => c.nome !== sp.nome).map(cidade => ({ source: sp.nome, target: cidade.nome }));

            // Criar links
            svg.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link")
                .attr("x1", sp.x)
                .attr("y1", sp.y)
                .attr("x2", d => cidades.find(n => n.nome === d.target).x)
                .attr("y2", d => cidades.find(n => n.nome === d.target).y);

            // Criar nós
            svg.selectAll(".node")
                .data(cidades)
                .enter()
                .append("circle")
                .attr("class", "node")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", 5);
        }).catch(error => console.error("Erro ao carregar o GeoJSON:", error));
    </script>
</body>
</html>
